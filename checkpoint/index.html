<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insertion Sort Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Insertion Sort Visualization</h1>
    <div>
      <label for="arrayInput">Enter numbers (comma-separated): </label>
      <input type="text" id="arrayInput" placeholder="e.g., 5,3,8,6,2">
      <button id="sortButton">Sort</button>
    </div>
    <div class="output">
      <h3>Unsorted Array:</h3>
      <p id="unsortedArray"></p>
      <h3>Sorted Array:</h3>
      <p id="sortedArray"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
